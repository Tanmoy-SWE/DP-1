

<html>
  <head>
    <title>Assign Course to Instructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <span class="ml-3 text-xl">Coursohelic</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="/institutionAdmin/" class="mr-5 hover:text-gray-900">Home</a>
          <a class="mr-5 hover:text-gray-900">{{user.first_name}}</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          <a href="/institutionAdmin/logout"> Logout </a>
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <section class="text-gray-600 body-font mt-10">
      <div
        class="container mx-auto flex flex-col px-5 py-24 justify-center items-center"
      >
        <div
          class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
          >
            {{coordinator.first_name}}
          </h1>
          {% comment %} <p class="mt-6 leading-relaxed">{{coordinator.first_name}}</p>
          <p class="mt-6 leading-relaxed">{{coordinator.instituiton}}</p>
          <p class="leading-relaxed">{{user.instituiton}}</p> {% endcomment %}
          <form action="" method ="POST" class="mt-10">
            {% csrf_token %}
            <div class="flex w-full justify-center items-end">
              <div
                class="relative mr-4 lg:w-full xl:w-1/2 w-2/4 md:w-full text-left"
              >
                <label for="hero-field" class="leading-7 text-sm text-gray-600"
                  >Unassigned Courses</label
                >
                <div class="w-full px-90">
                  <select
                    class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-state"
                    name="choice"
                  >
                   {% for course in courses %}
                    <option value="{{course.c_name}}">{{course.c_name}}</option>
                   {% endfor %}     
                  </select>
                  <select
                    class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-state"
                    name="choice2"
                  >
                   {% for ins in instructors %}
                    <option value="{{ins.id}}">{{ins.first_name}}</option>
                   {% endfor %}     
                  </select>
             
                  <div
                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                  >
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
              >
                Assign
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
 </html>
