<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login</title>
    <body>
      <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div
          class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
        >
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
            <p class="text-xs mt-4 text-[#002D74]">
              If you are already an Admin, log in
            </p>

            <form action="" method="POST" class="flex flex-col gap-4">
              {% csrf_token %}
              <input
                class="p-2 mt-8 rounded-xl"
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <div class="relative">
                <input
                  class="p-2 rounded-xl border w-full"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>

              <button
                class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
                type="submit"
              >
                Login
              </button>
            </form>

            <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
              <hr class="border-gray-400" />
              <p class="text-center text-sm">OR</p>
              <hr class="border-gray-400" />
            </div>
            <div
              class="mt-3 text-xs flex justify-between items-center text-[#002D74]"
            >
              <p>Don't have an account?</p>
              <button
                class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
              >
                <a href="/AdminRegistrationPage/" class="w3-bar-item w3-button"
                  >Register</a
                >
              </button>
            </div>
          </div>

          <!-- image -->
          <div class="md:block hidden w-1/2">
            <img
              class="rounded-2xl"
              src="https://images.unsplash.com/photo-1632406895715-c9521b447fab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGFkbWlufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            />
          </div>
        </div>
      </section>
    </body>
  </head>
</html>
