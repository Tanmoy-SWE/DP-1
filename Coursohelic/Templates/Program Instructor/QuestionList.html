<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Question List</title>
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <span class="ml-3 text-xl">Coursohelic</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="{% url 'viewtermlist' pk %}" class="mr-5 hover:text-gray-900">Back</a>
          <a href="/instructor/" class="mr-5 hover:text-gray-900">Home</a>
          <a class="mr-5 hover:text-gray-900">{{user.first_name}}</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          <a href="/institutionAdmin/logout/"> Logout </a>
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <div class="overflow-x-auto animate__animated animate__zoomIn">
    <div class="container px-5 py-20 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1
            class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900"
          >
            Questions
          </h1>
          <h1
          class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900"
        >
          {{pk2}}
        </h1>
        <h1
          class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900"
        >
          Total Marks: {{total_marks}}
        </h1>
        
        </div>
        <div class="container px-1 mt-1 mr-4">
            <div
              class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-40"
            >
              <button
                class="flex-shrink-0 text-white bg-green-500 border-0 py-0 px-2 focus:outline-none hover:bg-green-600 rounded text-lg mt-10 sm:mt-0"
              >
                <a href={% url 'addquestion' pk=pk pk2=pk2 %}> Add Question</a>
              </button>
            </div>
          </div>
    <section class="text-gray-600 body-font overflow-hidden">
      <div class="container px-5 py-24 mx-auto">
        <div class="-my-8 divide-y-2 divide-gray-100">
            <!-- start the loop from here -->
          {% for question in questions%}
          <div class="py-8 flex flex-wrap md:flex-nowrap">
            <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col text-center">
              <span class=" text-2xl  title-font text-gray-700"
                >{{question.number}}</span
              >
              <span class="font-semibold title-font text-gray-700">Marks: {{question.totalmarks}}</span>
              <span class="font-semibold title-font text-gray-700">{{question.course_outcome.c_code}}</span>
            </div>
            <div class="md:flex-grow text-center">
              <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">
                {{question.description}}
              </h2>
              <a class="text-red-500 inline-flex items-center mt-4"
              href="{% url 'deleteconfirmation' pk=pk pk2=pk2 pk3=question.id %}"
                >Delete
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    </section>
</div>
  </body>
</html>
