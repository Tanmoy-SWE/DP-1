<html>
  <head>
    <title>Admin Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <span class="ml-3 text-xl">Coursohelic</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900">Admin Profile</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          Logout
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <br />
    <br />
    <br />
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
          <div class="p-4 md:w-1/3">
            <div
              class="h-full border-2 border-black border-opacity-60 rounded-lg overflow-hidden"
            >
              <img
                class="lg:h-48 md:h-36 w-full object-cover object-center"
                src="https://i.pinimg.com/originals/57/93/bb/5793bb896a6cba3cbc47e99abfafe8cc.jpg"
                alt="blog"
              />
              <div class="p-6">
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                  Coordinator List
                </h1>
                <p class="leading-relaxed mb-3">
                  See the list of all the coordinators
                </p>
                <div class="flex items-center flex-wrap">
                  <a
                    href="CoordinatorList.html"
                    class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0"
                    >Show list
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-4 md:w-1/3">
            <div
              class="h-full border-2 border-black border-opacity-60 rounded-lg overflow-hidden"
            >
              <img
                class="lg:h-48 md:h-36 w-full object-cover object-center"
                src="https://cdn5.vectorstock.com/i/1000x1000/32/39/creative-happy-employee-bag-logo-vector-23873239.jpg"
                alt="coordinator"
              />
              <div class="p-6">
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                  Coordinator Management
                </h1>
                <p class="leading-relaxed mb-3">Add or remove coordinator</p>
                <div class="flex items-center flex space-x-10">
                  <a
                    href="AddCoordinator.html"
                    class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0"
                    >Add coordinator
                  </a>
                  <a
                    class="text-red-500 inline-flex items-center md:mb-2 lg:mb-0"
                    >Remove coordinator
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-4 md:w-1/3">
            <div
              class="h-full border-2 border-black border-opacity-60 rounded-lg overflow-hidden"
            >
              <img
                class="lg:h-48 md:h-36 w-full object-cover object-center"
                src="https://www.nicepng.com/png/detail/432-4322327_conference-call-icon-department-head-icon.png"
                alt="department"
              />
              <div class="p-6">
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                  Department Management
                </h1>
                <p class="leading-relaxed mb-3">Add or remove department</p>
                <div class="flex items-center flex space-x-10">
                  <a
                    href="AddDepartment.html"
                    class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0"
                    >Add department
                  </a>
                  <a
                    class="text-red-500 inline-flex items-center md:mb-2 lg:mb-0"
                    >Remove department
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
